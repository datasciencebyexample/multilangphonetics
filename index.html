<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title> Multi Language Phonetics</title>
    <link rel="shortcut icon" href="/multilangphonetics/static/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/multilangphonetics/static/lib/bootstrap-4.1.3-dist/css/bootstrap.css" />
    <link href="/multilangphonetics/static/css/index.css" rel="stylesheet" />
</head>

<body>
  <header>
        <div class="collapse bg-dark" id="navbarHeader">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-md-7 py-4">
                        <h4 class="text-white">Introductoin</h4>
                        <p class="text-muted">
			             Get phonetics of German or French

                        </p>
                    </div>
		    

		    <div class="col-sm-4 offset-md-1 py-4">
		      <span id="busuanzi_container_site_pv">visits:<span id="busuanzi_value_site_pv"></span></span>
		    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a class="navbar-brand align-items-center" href="#">
                    <img src="/multilangphonetics/static/img/search-white.png" width="30" height="30" class="d-inline-block align-top" />
                     Multi Language Phonetics
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>

    <main role="main">
        <section class="jumbotron text-center">
            <div class="container">
              <h1 class="jumbotron-heading">Search word for Phonetics</h1>
	      
              <div class="input-group mt-5 mx-3 position-relative">

		   <select id="filter"> 
		     <option value="words_french">French</option>
		     <option value="words_german">German</option>
			 <option value="word">English</option>
			 <option value="word-link">English Word Link</option>
					 
		  </select>
                    <input type="text" id="keyword" class="form-control keyword-input" placeholder="word" autocomplete="off"
                        aria-describedby="button-addon2" />
                    <div class="input-group-append">
                        <button id="searchPaper" class="btn btn-outline-secondary px-4" type="button">Search</button>
                    </div>

		    		    
                </div>
            </div>
        </section>

        <div id="resultSection" class="py-5 bg-light">
            <div class="container">
              <div class="row" id="result">
		

                    <!-- 每一条结果将会用jQuery插入到这里 -->
                </div>
            </div>
        </div>
    </main>

    <script src="/multilangphonetics/static/lib/jquery-3.3.1.min.js"></script>
    <script src="/multilangphonetics/static/lib/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script src="/multilangphonetics/static/js/index.js"></script>

   

    
</body>

</html>
